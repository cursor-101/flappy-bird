<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        #replayButton {
            display: none;
            position: absolute;
            left: 50%;
            top: 65%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <button id="replayButton">Replay</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const replayButton = document.getElementById('replayButton');

        // Game variables
        let bird = {
            x: 50,
            y: 300,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            jump: -10,
            rotation: 0
        };

        let pipes = [];
        let clouds = [];
        let gameOver = false;
        let score = 0;

        class Cloud {
            constructor(initialX = canvas.width + this.height / 2) {
                this.randomize();
                this.x = initialX;
            }

            randomize() {
                this.width = Math.random() * 50 + 50;
                this.height = Math.random() * 30 + 20;
                this.y = Math.random() * (canvas.height / 2);
                this.speed = Math.random() * 0.5 + 0.5;
            }

            move() {
                this.x -= this.speed;
                if (this.x + this.width + this.height / 2 < 0) {
                    this.x = canvas.width + this.height / 2;
                    this.randomize();
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.height / 2, Math.PI * 0.5, Math.PI * 1.5);
                ctx.arc(this.x + this.width, this.y, this.height / 2, Math.PI * 1.5, Math.PI * 0.5);
                ctx.fill();
            }
        }

        function createClouds(count) {
            for (let i = 0; i < count; i++) {
                const initialX = Math.random() * canvas.width;
                clouds.push(new Cloud(initialX));
            }
        }

        function drawBackground() {
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            clouds.forEach(cloud => {
                cloud.move();
                cloud.draw();
            });
        }

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);

            // Body
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
            ctx.fill();

            // Wing
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(-5, 0, bird.radius * 0.7, bird.radius * 0.5, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();

            // Eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.radius * 0.6, -bird.radius * 0.2, bird.radius * 0.3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.radius * 0.6, -bird.radius * 0.2, bird.radius * 0.15, 0, Math.PI * 2);
            ctx.fill();

            // Beak
            ctx.fillStyle = 'orange';
            ctx.beginPath();
            ctx.moveTo(bird.radius * 0.8, bird.radius * 0.3);
            ctx.lineTo(bird.radius * 1.5, 0);
            ctx.lineTo(bird.radius * 0.8, -bird.radius * 0.3);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        function createPipe() {
            let gap = 200;
            let minHeight = 50;
            let maxHeight = canvas.height - gap - minHeight;
            let height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: canvas.height - height - gap,
                width: 50,
                passed: false
            });
        }

        function movePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 2;
            });
            if (pipes[0] && pipes[0].x < -50) {
                pipes.shift();
                score++;
            }
        }

        function checkCollision() {
            for (let pipe of pipes) {
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipe.width &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > canvas.height - pipe.bottom)
                ) {
                    gameOver = true;
                }
            }

            if (bird.y - bird.radius < 0 || bird.y + bird.radius > canvas.height) {
                gameOver = true;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 50);
                ctx.font = '24px Arial';
                ctx.fillText('Press any key to restart', canvas.width / 2, canvas.height / 2 + 20);
                replayButton.style.display = 'block';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Update bird rotation
            bird.rotation = Math.min(Math.PI / 2, Math.max(-Math.PI / 2, bird.velocity * 0.1));

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }

            movePipes();
            checkCollision();

            drawPipes();
            drawBird();
            drawScore();

            requestAnimationFrame(update);
        }

        function restartGame() {
            bird.y = 300;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            replayButton.style.display = 'none';
            update();
        }

        function handleInput(e) {
            if (gameOver) {
                restartGame();
            } else if (e.type === 'keydown' && e.code === 'Space' || e.type === 'click') {
                bird.velocity = bird.jump;
            }
        }

        canvas.addEventListener('click', handleInput);
        document.addEventListener('keydown', handleInput);
        replayButton.addEventListener('click', restartGame);

        createClouds(5);
        update();
    </script>
</body>
</html>
