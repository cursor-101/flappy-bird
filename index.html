<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        #replayButton {
            display: none;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="replayButton">Replay</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const replayButton = document.getElementById('replayButton');

        // Game variables
        let bird = {
            x: 50,
            y: 300,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            jump: -10
        };

        let pipes = [];
        let clouds = [];
        let gameOver = false;
        let score = 0;

        class Cloud {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * canvas.height / 2;
                this.width = Math.random() * 50 + 50;
                this.height = Math.random() * 30 + 20;
                this.speed = Math.random() * 0.5 + 0.5;
            }

            move() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = canvas.width;
                    this.y = Math.random() * canvas.height / 2;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.height / 2, Math.PI * 0.5, Math.PI * 1.5);
                ctx.arc(this.x + this.width, this.y, this.height / 2, Math.PI * 1.5, Math.PI * 0.5);
                ctx.fill();
            }
        }

        function createClouds(count) {
            for (let i = 0; i < count; i++) {
                clouds.push(new Cloud());
            }
        }

        function drawBackground() {
            ctx.fillStyle = 'skyblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            clouds.forEach(cloud => {
                cloud.move();
                cloud.draw();
            });
        }

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        function createPipe() {
            let gap = 200;
            let minHeight = 50;
            let maxHeight = canvas.height - gap - minHeight;
            let height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: canvas.height - height - gap,
                width: 50,
                passed: false
            });
        }

        function movePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 2;
            });
            if (pipes[0] && pipes[0].x < -50) {
                pipes.shift();
                score++;
            }
        }

        function checkCollision() {
            let birdTop = bird.y - bird.radius;
            let birdBottom = bird.y + bird.radius;
            let birdLeft = bird.x - bird.radius;
            let birdRight = bird.x + bird.radius;

            for (let pipe of pipes) {
                if (
                    birdRight > pipe.x &&
                    birdLeft < pipe.x + pipe.width &&
                    (birdTop < pipe.top || birdBottom > canvas.height - pipe.bottom)
                ) {
                    gameOver = true;
                }
            }

            if (birdTop < 0 || birdBottom > canvas.height) {
                gameOver = true;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                replayButton.style.display = 'block';
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }

            movePipes();
            checkCollision();

            drawPipes();
            drawBird();
            drawScore();

            requestAnimationFrame(update);
        }

        function restartGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            replayButton.style.display = 'none';
            update();
        }

        canvas.addEventListener('click', () => {
            if (!gameOver) {
                bird.velocity = bird.jump;
            }
        });

        replayButton.addEventListener('click', restartGame);

        createClouds(5);
        update();
    </script>
</body>
</html>
