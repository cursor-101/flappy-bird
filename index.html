<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let bird = {
            x: 50,
            y: 300,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            jump: -10
        };

        let pipes = [];
        let gameOver = false;
        let score = 0;

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
            });
        }

        function createPipe() {
            let gap = 200;
            let minHeight = 50;
            let maxHeight = canvas.height - gap - minHeight;
            let height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            pipes.push({
                x: canvas.width,
                top: height,
                bottom: canvas.height - height - gap,
                width: 50,
                passed: false
            });
        }

        function movePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 2;
            });
            if (pipes[0] && pipes[0].x < -50) {
                pipes.shift();
                score++;
            }
        }

        function checkCollision() {
            let birdTop = bird.y - bird.radius;
            let birdBottom = bird.y + bird.radius;
            let birdLeft = bird.x - bird.radius;
            let birdRight = bird.x + bird.radius;

            for (let pipe of pipes) {
                if (
                    birdRight > pipe.x &&
                    birdLeft < pipe.x + pipe.width &&
                    (birdTop < pipe.top || birdBottom > canvas.height - pipe.bottom)
                ) {
                    gameOver = true;
                }
            }

            if (birdTop < 0 || birdBottom > canvas.height) {
                gameOver = true;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }

            movePipes();
            checkCollision();

            drawBird();
            drawPipes();
            drawScore();

            requestAnimationFrame(update);
        }

        canvas.addEventListener('click', () => {
            if (gameOver) {
                bird.y = 300;
                bird.velocity = 0;
                pipes = [];
                score = 0;
                gameOver = false;
                update();
            } else {
                bird.velocity = bird.jump;
            }
        });

        update();
    </script>
</body>
</html>
